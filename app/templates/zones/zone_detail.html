{% extends 'base.html' %}


{% block head_title %}
    {{object}}
{% endblock head_title %}
    

{% block content %}
    
<div class="container my-5">
    <h2 class="fs-2">{{object}}</h2>
    <hr>
    <h3 class="fs-23">{{object.tech.profile}}</h3>
    <ol>
        {% for object in object.agency.all %}
        <li>
            <a class="text-dark fw-bold" href="{{object.get_absolute_url}}">{{object|title}}</a>
        </li>
        {% endfor %}
    </ol>
</div>
{% endblock content %}
